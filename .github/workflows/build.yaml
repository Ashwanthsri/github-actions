name: Build JAR/WAR

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      environment:
        required: true
        type: string
        default: development
    secrets:
      NEXUS_USERNAME:
        required: true
      NEXUS_PASSWORD:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Cache Maven dependencies
    - name: Cache Maven Dependencies
      uses: actions/cache@v2
      with: 
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml')}}
        restore-keys: |
          ${{ runner.os }}-maven-

    
    # Build the project
    - name: Build JAR/WAR with maven
      run: mvn clean package

    - name: Check for Blocked dependencies
      run: |
        # check the maven output logs for the "could not resolve" error
        if [[ $(mvn clean install) == *"Could not resolve"* ]]; then
           echo "Dependencies was blockedby Nexus!"
           exit 1
        fi
       
    # Save Artifact
    - name: Deploy JAR/WAR artifact to Nexus
      run: mvn deploy -B
      env:
        NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
        NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}  
      
    # Verify Nexus Deployment 
    - name: Verify Nexus Deployment 
      run: |
        curl -u ${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }} \
        http://13.127.216.62:8081/repository/maven-snapshot-1.0/ \
        --head
